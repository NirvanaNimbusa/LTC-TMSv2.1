        /*
        This is the javascript required for the sidebar to work.
        */
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });
            /*
            This is the javascript for the sidebar to change.
            */
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                if(document.getElementById("toggleSide").innerHTML=="隱藏列表"){
                    document.getElementById("toggleSide").innerHTML = "顯示列表";
                } else if (document.getElementById("toggleSide").innerHTML == "顯示列表") {
                    document.getElementById("toggleSide").innerHTML = "隱藏列表";
                }
            });
        });
        /*************************************************************************/
        /* Function name: imgBlur */
        /* Description: Blur the image when the mouse is over the icon image. */
        /* Parameters: obj - the image  */
        /* Return Value: none */
        /*************************************************************************/
        function imgBlur(obj) {
            var photoword = document.getElementById("photoword");
            var Profilepic = document.getElementById("Profilepic");
            photoword.style.display = "inline";
            photoword.style.position = "absolute";
            photoword.style.transform = "translate(2ex,2ex)";
            photoword.style.zIndex = "2000";

            Profilepic.style.filter = "blur(3px)";
            Profilepic.style.display = "inline";
        }

        /*************************************************************************/
        /* Function name: imgOrg */
        /* Description: Fix the image post mouse over. */
        /* Parameters: obj - the image  */
        /* Return Value: none */
        /*************************************************************************/
        function imgOrg(obj) {
            var photoword = document.getElementById("photoword");
            var Profilepic = document.getElementById("Profilepic");
            photoword.style.display = "none";
            Profilepic.style.display = "inline";
            Profilepic.style.filter = "blur(0px)";
        }
